<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">

    <body>

        <div class="options">

        <div class="grid"></div>

        <script src="script.js"></script>

    </body>
